<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
  <link href="./styles/index.css" rel="stylesheet"> 
</head>
<body>
  
  <main>

    <div>
      <button class="button display-none" onclick="next()">next iteration</button>
    </div>

    <form class="generate-form" action="">
      <label> 
        длинна n:
        <input class="nInput" type="number" name="n" />
      </label>

      <label> 
        высота m:
        <input class="mInput" type="number" name="m" />
      </label>

      <input class="generate-button" onclick="fillMainWrapper()" type="button" value="generate field">
    </form>
    
    <div class="main-wrapper display-none"></div>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script defer src="./js/index.js"></script>
</body>
</html>
